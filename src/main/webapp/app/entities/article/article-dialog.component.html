<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myArticleLabel" jhiTranslate="vipAdpqApp.article.home.createOrEditLabel">Create or edit a Article</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!article.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="article.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="vipAdpqApp.article.articleName" for="field_articleName">Article Name</label>
            <input type="text" class="form-control" name="articleName" id="field_articleName"
                [(ngModel)]="article.articleName" required/>
            <div [hidden]="!(editForm.controls.articleName?.dirty && editForm.controls.articleName?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.articleName?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="vipAdpqApp.article.publishDate" for="field_publishDate">Publish Date</label>
            <div class="input-group">
                <input id="field_publishDate" type="text" class="form-control" name="publishDate" ngbDatepicker  #publishDateDp="ngbDatepicker" [(ngModel)]="article.publishDate"
                required/>
                <span class="input-group-append">
                    <button type="button" class="btn btn-secondary" (click)="publishDateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
            <div [hidden]="!(editForm.controls.publishDate?.dirty && editForm.controls.publishDate?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.publishDate?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="vipAdpqApp.article.content" for="field_content">Content</label>
            <textarea class="form-control" name="content" id="field_content"
                [(ngModel)]="article.content" required></textarea>
            <div [hidden]="!(editForm.controls.content?.dirty && editForm.controls.content?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.content?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="vipAdpqApp.article.type" for="field_type">Type</label>
            <select class="form-control" name="type" [(ngModel)]="article.type" id="field_type"  required>
                <option value="JOBAID">{{'vipAdpqApp.ArticleType.JOBAID' | translate}}</option>
                <option value="CONTENT">{{'vipAdpqApp.ArticleType.CONTENT' | translate}}</option>
                <option value="PACKAGE">{{'vipAdpqApp.ArticleType.PACKAGE' | translate}}</option>
            </select>
            <div [hidden]="!(editForm.controls.type?.dirty && editForm.controls.type?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.type?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div *jhiHasAnyAuthority="'ROLE_ADMIN'" class="form-group">
            <label class="form-control-label" jhiTranslate="vipAdpqApp.article.status" for="field_status">Status</label>
            <select class="form-control" name="status" [(ngModel)]="article.status" id="field_status" >
                <option value="DRAFT">{{'vipAdpqApp.ArticleStatus.DRAFT' | translate}}</option>
                <option value="REVIEWED">{{'vipAdpqApp.ArticleStatus.REVIEWED' | translate}}</option>
                <option value="PUBLISHED">{{'vipAdpqApp.ArticleStatus.PUBLISHED' | translate}}</option>
            </select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
